{% if events %}
    <h2>رویدادهای پیش رو</h2>
    <ul>
        {% for event in events %}
    <li>
        <a href="{{ event.pk }}">{{ event }}</a>
        <p>
            {{ event.date }} - {{ event.duration }} روزه    <br>
            هزینه ثبت نام: {{ event.price }} تومان<br>
            <a href="{{ event.pk }}">اظلاعات بیشتر</a>
        </p>
    </li>
    {% endfor %}
    </ul>
{% else %}
    <p>
        Sorry... Not any Event found
    </p>
{% endif %}

<hr>
<a href="{% url 'event:user-register' %}">ثبت نام</a>
