<form action="" method="post">
    {% csrf_token %}
    {% for field in form %}
    <p>
        {{ field.errors }}
        {{ field.label_tag }} <br> {{ field }}
        {% if field.help_text %}
        <p class="help">{{ field.help_text|safe }}</p>
        {% endif %}
    </p>
    {% endfor %}
    <input type="submit" value="ثبت نام">
</form>

<hr>
<a href="{% url 'event:index' %}">بازگشت</a>
